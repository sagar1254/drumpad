<!DOCTYPE html>
<html lang="en">
<head>

    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Drum Pad</title>
     <link rel="stylesheet" href="/style.css">
     <link rel="shortcut icon" href="#">
</head>
<body>

       <div class="container">
        
         <div class="cymbal">
             <div class="cymbalColor pad" data-note="606-cmymbal1" ></div>
             <div class="cymbalColor pad" data-note="606-cmymbal2" ></div>
             <div class="cymbalColor pad" data-note="606-cmymbal3" ></div>
             <div class="cymbalColor pad" data-note="606-cmymbal4" ></div>
             <div class="cymbalColor pad" data-note="606-cmymbal5" ></div>
             <div class="cymbalColor pad" data-note="606-cmymbal6" ></div>
         </div>

        

         <div class="tom">
              <div class="tomColor pad" data-note="606-tom1"></div>
              <div class="tomColor pad" data-note="606-tom2"></div>
              <div class="tomColor pad" data-note="606-tom3"></div>
              <div class="tomColor pad" data-note="606-tom4"></div>
         </div>

         <div class="kick-snare">
                <div class="kickColor pad" data-note="606-kick1"></div>
                <div class="kickColor pad" data-note="606-kick2"></div>

                <div class="snareColor pad" data-note="606-snare1"></div>
                <div class="snareColor pad" data-note="606-snare2"></div>
         </div>
       </div>

      
       <audio id="606-cmymbal1" src="/audio/606-cymbal1.wav"></audio>
       <audio id="606-cmymbal2" src="/audio/606-cymbal2.wav"></audio>
       <audio id="606-cmymbal3" src="/audio/606-cymbal3.wav"></audio>
       <audio id="606-cmymbal4" src="/audio/606-cymbal4.wav"></audio>
       <audio id="606-cmymbal5" src="/audio/606-cymbal5.wav"></audio>
       <audio id="606-cmymbal6" src="/audio/606-cymbal6.wav"></audio>

       <audio id="606-tom1" src="/audio/606-tom1.wav"></audio>
       <audio id="606-tom2" src="/audio/606-tom2.wav"></audio>
       <audio id="606-tom3" src="/audio/606-tom3.wav"></audio>
       <audio id="606-tom4" src="/audio/606-tom4.wav"></audio>


       <audio id="606-kick1" src="/audio/606-kick1.wav"></audio>
       <audio id="606-kick2" src="/audio/606-kick2.wav"></audio>

       <audio id="606-snare1" src="/audio/606-snare1.wav"></audio>
       <audio id="606-snare2" src="/audio/606-snare2.wav"></audio>


    <script src="/script.js"></script>
</body>
</html>
